spring.application.name=jwt_example
server.port=8081
server.servlet.context-path=/jwts
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jwts?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=root

#hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.proerties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# easy db debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
